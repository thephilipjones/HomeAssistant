downstairs_humidifier_plug:
  name: Downstairs Humidifier
  view: no
  entities:
    - sensor.downstairs_humidifier_current
    - sensor.downstairs_humidifier_energy
    - sensor.downstairs_humidifier_power
    - sensor.downstairs_humidifier_previous_reading
    - sensor.downstairs_humidifier_voltage

bedroom_plug:
  name: Bedroom Plug
  view: no
  entities: 
    - sensor.plug_current
    - sensor.plug_energy
    - sensor.plug_power
    - sensor.plug_previous_reading
    - sensor.plug_voltage

bedroom_dimmer_switch:
  name: Bedroom Switch
  view: no
  entities:
    - sensor.bedroom_dimmer_switch

downstairs_dimmer_switches:
  name: Downstairs Switches
  view: no
  entities:
    - sensor.downstairs_dimmer_switch
    - sensor.hue_tap_switch_1
